<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="fylostyless.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="heading-wrapper">
            <i><img class="fylo-logo" src="images/logo.svg" alt="logo"></i>
            
           <div class="small-logo-flex">
            <div class="icon1"><i ><img class="document-icon"src="images/icon-document.svg" alt="document"></i></div>
            <div class="icon2"><i ><img class="folder-icon"src="images/icon-folder.svg" alt="folder"></i></div>
            <div class="icon3">  <i ><img class="upload-icon"src="images/icon-upload.svg" alt="upload"></i></div>
            
            
          
           </div>
        </div>

        <div class="storage-wrapper">
            <p class="storage-info">Youâ€™ve used <span class="bold">815 GB</span> of your storage</p>
            <div class="main-bluelevel-bar">
                <div class="storage-pinklevel-bar">
                    <div class="small-white-ball"></div>
                </div>
            </div>

            <div class="GB">
                <p class="bold">0 GB</p>
                <p class="bold">1000 GB
                </p>
            </div> 

            <div class="storage-left-text">
                <p class="bold big">185</p>
                <p class="small-info">GB Left</p>
            </div>          
        </div>
    </div>



   
  

  
 
</body>
</html>
